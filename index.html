<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lahmacun Sarayƒ± Kampanya</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #222;
  }
  .card {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease forwards;
  }
  h1 { font-size: 2em; margin-bottom: 10px; }
  p { font-size: 1.2em; margin: 5px 0; }
  .stok { font-size: 2em; font-weight: bold; margin: 15px 0; }
  .pulse { animation: pulse 1s infinite; color: red; }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #ff6b6b;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ff4040; }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<div class="card">
  <h1>üçΩÔ∏è Lahmacun Sarayƒ±</h1>
  <p id="mesaj">Y√ºkleniyor...</p>
  <p class="stok" id="stok">0</p>
  <button onclick="callNumber()">üìû Hemen Ara</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxDNinBq7DyX8QUwn4eUi13F4g7KL2RMi5vLkalSJsc8lXIjit4jnjWjsGjA-gXoz1WSA/exec"; // Buraya Apps Script URL

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      // Mesaj ve stok g√∂sterimi
      document.getElementById('mesaj').textContent = data.mesaj || "Bug√ºn kampanya var!";
      const stokEl = document.getElementById('stok');
      stokEl.textContent = data.stok ?? 0;

      // Stok 20'nin altƒ±ndaysa pulse efekti
      if (data.stok <= 20) {
        stokEl.classList.add('pulse');
      } else {
        stokEl.classList.remove('pulse');
      }
    } catch (err) {
      document.getElementById('mesaj').textContent = "Veri y√ºklenemedi üò¢";
      document.getElementById('stok').textContent = "-";
      console.error(err);
    }
  }

  function callNumber() {
    window.location.href = "tel:05404630707";
  }

  // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda ve her 30 saniyede bir stok verisini yenile
  fetchData();
  setInterval(fetchData, 30000);
</script>
</body>
</html>
